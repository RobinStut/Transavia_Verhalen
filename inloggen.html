<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transavia - Inloggen</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/Nexa/Nexa-Bold.woff">
    <link rel="stylesheet" href="style/Nexa/Nexa-Light.woff">
    <link rel="stylesheet" href="style/Nexa/Nexa-Regular.woff">
</head>

<body>

<section>
    <form action="index.html" id="form">
        <fieldset>
            <legend>Inloggen </legend>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Typ hier uw email adres" required>
            <label for="password">Wachtwoord</label>
            <input type="password" id="password" placeholder="Typ hier uw wachtwoord" required>
            <a href="index.html">Overslaan</a>
            <a href="aanmelden.html">Aanmelden</a>
            <button type="submit">Inloggen</button>

        </fieldset>
    </form>
</section>

    <footer>
        <ul>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Instagram</li>
            <li>Whatsapp</li>
            <li>Youtube</li>
            <li>Google Plus</li>
        </ul>
    </footer>

    <header>
        <a href="index.html"><img src="img/transavia-logo-01.png" alt="Transavia Logo"></a>
        <a id="account" href="account.html"><img src="img/inloggen-01.png" alt=""></a>
        <a id="boekenkast" href="jouwverhalen.html"><img src="img/boekenkast-01.png" alt=""></a>
    </header>

    <script src="js/animation.js"></script>
</body>

</html>
